<h1 nz-title>Qrany NG</h1>
<p nz-typography>中台项目</p>

<form nz-form class="login-form" [formGroup]="form">
  <nz-form-item>
    <nz-form-control>
      <input nz-input type="text" formControlName="account" placeholder="请输入账号" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
    </nz-form-control>
  </nz-form-item>
</form>
